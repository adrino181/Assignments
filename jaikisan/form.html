<!Doctype html>
<html>
	
	<head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width , initial-scale=1">
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	   <link rel="stylesheet" href="style.css" >
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	   <script src="https://kit.fontawesome.com/076d132043.js"></script>
	   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	   <title>Jai Kisan</title>
	</head>
	<body>
		<div class="row justify-content-center mt-4">
			<div class="col-md-8">
				<p class="my-4"><h5 style="color:#3f7d5a;"><strong>Application Form</strong></h5></p>
				<div class="">
					<p>Basic Details</p>
					<hr>
				</div>
				<div class="mx-4">
					<p><small class="px-2 py-1" style="border:1px solid grey; border-radius:50%;">2</small> Secondary Personal Details</p>
					<form class="mx-4">
					<div class="row justify-content-between">
						<div class="col-md-6">
							<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Father's Name</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="Arun"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Gender</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="Male"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Caste</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2"  placeholder="Maratha"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Family Type</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="joint"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Village Size</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="100-200 Population"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">House Ownership</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2"  placeholder="Yes"></div>
	    					</div>
    					</div>
    					<div class="col-md-6">
							<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Year's in Village</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="55 Years"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">PAN Number</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2"  placeholder="ABCDE123Q"></div>
	    					</div>
	    					<div class="form-group row ">
	      						<label  class="col-md-4 col-form-label col-form-label-sm">PAN Card</label>
	      						<div class="col-md-8 d-flex flex-inline px-2" style="border-bottom:1px solid black;">
	      							<a href="#" style="border:1px solid grey; border-radius:2px;" class="text-success px-1 pb-1 mb-1"><small>Download PanCard</small></a>
										<a href="#"><i class="fa fa-download mx-2" aria-hidden="true"></i></a>	
										<a href="#"><i class="fa fa-upload" aria-hidden="true"></i></a>
								</div>

	    					</div>
	    					<div class="form-group row">
	      						<label class="col-md-4 col-form-label col-form-label-sm">Aadhar Number</label>
	      						<div class="col-md-8"><input type="text" class="form-control form-control-sm my_inpt2" placeholder="9765 5512 9876"></div>
	    					</div>
	    					<div class="form-group row">
	      						<label for="inputEmail4" class="col-md-4 col-form-label col-form-label-sm">Aadhar Card</label>
	      						<div class="col-md-8 d-flex flex-inline px-2" style="border-bottom:1px solid black;">
	      							<a href="#" style="border:1px solid grey; border-radius:2px;" class="text-primary px-1 pb-1 mb-1"><small>Download AdharCard</small></a>
										<a href="#"><i class="fa fa-download mx-2" aria-hidden="true"></i></a>	
										<a href="#"><i class="fa fa-upload" aria-hidden="true"></i></a>
								</div>
	    					</div>
    					</div>
					</div>
						<div class="form-group row">
						    <div class="col-sm-10">
						      <button type="submit" style="background-color:#3f7d5a; border:none;" class="btn btn-primary">Save</button>
						    </div>
						</div>
				</form>
				</div>

				
			</div>
		</div>
	</body>
</html>
